<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SKILL UP</title>
    
    <!-- Performance optimizations -->
    <meta name="description" content="SkillUp Center - Professional IELTS training and management system" />
    <meta name="theme-color" content="#295b37" />
    <link rel="preconnect" href="https://skillup-backend-v6vm.onrender.com" />
    <link rel="dns-prefetch" href="https://skillup-backend-v6vm.onrender.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/logo-skillup.png" as="image" type="image/png" />
    <link rel="preload" href="/index.css" as="style" />
    
    <!-- Tailwind CDN removed for production. Use built CSS instead. -->
    <style>
      /* Critical CSS for initial render */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #f8fafc;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: row;
        overflow: hidden;
      }
      
      /* Custom scrollbar for a more refined look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Loading spinner for initial load */
      .initial-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8fafc;
        gap: 1rem;
      }
      
      .initial-loading .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #295b37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.0",
    "react/": "https://esm.sh/react@19.1.0/",
    "react-dom/": "https://esm.sh/react-dom@19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.10.0",
    "firebase/app": "https://esm.sh/firebase@10.12.2/app",
    "firebase/auth": "https://esm.sh/firebase@10.12.2/auth",
    "firebase/": "https://esm.sh/firebase@^12.0.0/"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loading">
        <div class="spinner"></div>
        <p>Loading SkillUp Center...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
