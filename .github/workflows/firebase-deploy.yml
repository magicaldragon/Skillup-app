name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # Install root dependencies and build frontend
    - name: Install Dependencies and Build Frontend
      run: |
        npm ci
        npm run build
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    # Install and build Firebase Functions
    - name: Install Functions Dependencies and Build
      run: |
        cd functions
        npm ci
        npm run build
    
    # Deploy to Firebase using service account for production deployment
    - name: Deploy to Firebase
      env:
        GOOGLE_APPLICATION_CREDENTIALS: /tmp/firebase-service-account.json
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-service-account.json
        firebase deploy --project skillup-3beaf 