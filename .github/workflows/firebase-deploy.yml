name: Firebase Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: npm ci

      - name: Format (Biome)
        run: npx biome format .

      - name: Lint (errors only)
        run: npx biome check --reporter=github .

      - name: Build
        run: npm run build

      - name: Deploy (Firebase)
        run: npm run deploy:firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}