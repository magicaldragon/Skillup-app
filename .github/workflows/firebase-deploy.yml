name: Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Build Frontend
      run: npm run build
    
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
    
    # Deploy to Firebase using environment variable for secure token access
    - name: Deploy to Firebase
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        echo "üîê Checking Firebase token..."
        if [ -z "$FIREBASE_TOKEN" ]; then
          echo "‚ùå FIREBASE_TOKEN is not set"
          exit 1
        else
          echo "‚úÖ FIREBASE_TOKEN is set (length: ${#FIREBASE_TOKEN})"
          firebase deploy --token "$FIREBASE_TOKEN"
        fi 